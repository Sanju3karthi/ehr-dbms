<!DOCTYPE html>
<html>
<head>
    <title>Patients</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Patients</h1>
<table border="1">
    <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Gender</th><th>Address</th><th>Phone</th><th>Email</th>
    </tr>
    {% for patient in patients %}
    <tr>
        <td>{{ patient['patient_id'] }}</td>
        <td>{{ patient['name'] }}</td>
        <td>{{ patient['age'] }}</td>
        <td>{{ patient['gender'] }}</td>
        <td>{{ patient['address'] }}</td>
        <td>{{ patient['phone'] }}</td>
        <td>{{ patient['email'] }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Back to Dashboard</a>
</body>
</html>
