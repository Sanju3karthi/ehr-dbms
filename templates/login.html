<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthMatrix Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #5563DE, #74ABE2);
    }

    .login-container {
      background: #fff;
      padding: 40px 35px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
      transition: 0.3s;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    h2 {
      margin-bottom: 25px;
      color: #5563DE;
      font-weight: 700;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-top: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus, select:focus {
      border-color: #5563DE;
      box-shadow: 0 0 8px rgba(85, 99, 222, 0.3);
    }

    button {
      margin-top: 25px;
      background: #5563DE;
      color: #fff;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3f4ecf;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .message {
      color: red;
      margin-top: 15px;
      font-weight: 500;
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>HealthMatrix Login</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <label for="role">Login as:</label>
      <select name="role" id="role" required>
        <option value="">-- Select Role --</option>
        <option value="doctor">Doctor</option>
        <option value="patient">Patient</option>
        <option value="staff">Staff</option>
      </select>

      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Enter your name" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <footer>Â© 2025 HealthMatrix EHR</footer>
  </div>

</body>
</html>
