<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
    }

    header {
      background: #5563DE;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1, h2 {
      margin: 0;
      font-weight: 600;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: center;
    }

    th {
      background-color: #5563DE;
      color: #fff;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f4f6fb;
    }

    tr:hover {
      background: #e0e4ff;
      cursor: pointer;
    }

    p.no-data {
      text-align: center;
      color: #777;
      font-size: 18px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome {{ patient[0] }}</h1>
  <h2>Your Appointments</h2>
</header>

<div class="container">
  {% if appointments %}
  <table>
    <tr>
      <th>Doctor Name</th>
      <th>Specialization</th>
      <th>Contact</th>
      <th>Date</th>
      <th>Time</th>
      <th>Status</th>
    </tr>
    {% for appt in appointments %}
    <tr>
      <td>{{ appt[0] }}</td>
      <td>{{ appt[1] }}</td>
      <td>{{ appt[2] }}</td>
      <td>{{ appt[3] }}</td>
      <td>{{ appt[4] }}</td>
      <td>{{ appt[5] }}</td>
    </tr>
    {% endfor %}
  </table>
  {% else %}
  <p class="no-data">No appointments scheduled.</p>
  {% endif %}
</div>

</body>
</html>
